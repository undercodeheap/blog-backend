server:
  port: 8888

spring:
  application:
    name: "MCBlog"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://127.0.0.1:3306/mc_blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true"
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 3000
      pool-prepared-statements: false
      max-open-prepared-statements: -1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 400000
      filters: stat,wall
      aop-patterns: com.web.springbootdruid.service.*
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        reset-enable: false
        login-username: druid
        login-password: druid
        allow: 127.0.0.1
  redis:
    host: localhost
    port: 6379
  # 上传文件限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # 时区
  jackson:
    time-zone: GMT+8

mybatis-plus:
  mapper-locations:  classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.mc.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      table-prefix: "ms_"